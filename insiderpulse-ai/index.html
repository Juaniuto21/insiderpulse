<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsiderPulse AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0D1015;
        color: #e5e7eb; /* equivalent to text-gray-200 */
        overflow-y: scroll; /* Always show scrollbar to prevent layout shift */
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: 
          radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.1) 0px, transparent 50%),
          radial-gradient(at 97% 21%, hsla(135, 98%, 61%, 0.1) 0px, transparent 50%),
          radial-gradient(at 52% 99%, hsla(355, 98%, 61%, 0.1) 0px, transparent 50%),
          radial-gradient(at 10% 29%, hsla(256, 96%, 61%, 0.15) 0px, transparent 50%),
          radial-gradient(at 97% 96%, hsla(38, 60%, 62%, 0.1) 0px, transparent 50%),
          radial-gradient(at 33% 50%, hsla(222, 67%, 73%, 0.15) 0px, transparent 50%),
          radial-gradient(at 79% 53%, hsla(343, 68%, 63%, 0.1) 0px, transparent 50%);
        background-color: #0D1015;
        will-change: transform;
        animation: aurora 20s linear infinite alternate;
        z-index: -1;
      }
      
      @keyframes aurora {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.5) rotate(180deg); }
        100% { transform: scale(1) rotate(360deg); }
      }

      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D1015;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #2a2d35;
        border-radius: 10px;
        border: 2px solid #0D1015;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #3b3e47;
      }

      /* Custom Range Input */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #374151; /* gray-700 */
        border-radius: 5px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #10b981; /* emerald-500 */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #fff;
      }
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #10b981; /* emerald-500 */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #fff;
      }

    </style>
